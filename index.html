<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>TNS Readers Dashboard</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="container-fluid" style="margin-left: 30px; margin-top: 30px;">
      <h1>TNS Readers Dashboard</h1>
      <h5 id="faq-link" style="color:#716397" class="fake-link"><a style="color: #716397" href="https://long-turnip-0b5.notion.site/FAQ-1729-TNS-Readers-Group-50acafae592146bc8a11e380c020a449" target="blank">FAQ</a></h5>
      <h5 id="join-group-link" style="color:#716397" class="fake-link"><a data-placement="bottom" data-toggle="tooltip" title="This links to a message in the TNS Discord. This message includes instructions on how to join the group. Only members of the TNS discord will have access." style="color: #716397" href="https://discord.com/channels/900827411917201418/941211554689450064/1075468701748437112" target="blank">JOIN GROUP</a></h5>
      <div id="saved-bookmarks-table-cont">
        <!-- <input id="saved-bookmarks-search" type="search" class="search" placeholder='Search Name, Tags, Commentators'> -->
        <!-- <select id="saved-bookmarks-select">
          <option value="bookmarks">Bookmarks</option>
          <option value="all">All</option>
          <option value="archived">Archived</option>
        </select> -->
        <div id="saved-bookmarks-table-wrapper" class="table-responsive">
          <table id="saved-bookmarks-table" style="font-size: 12px;">
            <thead>
              <!-- <th style="width: 1px;" class="noselect">
                <span style="vertical-align: middle;"></span>
              </th> -->
              <th class="noselect" style="text-align: center;">
                <span style="vertical-align: middle;">Last Annotated</span>
                <span id="default-toggled-sort-icon" data-sort="bookmark-date-hidden" class="sort-icon sort material-symbols-outlined">north</span>
              </th>
              <th style="width: 150px; text-align: center;" class="noselect">
                <span style="vertical-align: middle;">Name</span>
                <span id="name-sort" data-insensitive="true" data-sort="bookmark-title" class="sort-icon sort material-symbols-outlined">swap_vert</span>
              </th>
              <th class="noselect" style="text-align: center;">
                <span style="vertical-align: middle;">TNS Author</span>
                <!-- <span id="default-toggled-sort-icon" data-sort="num-com-hidden" class="sort-icon sort material-symbols-outlined">swap_vert</span> -->
              </th>
              <th class="noselect" style="text-align: center;">
                <span style="vertical-align: middle;">Annotators</span>
                <!-- <span id="default-toggled-sort-icon" data-sort="num-com-hidden" class="sort-icon sort material-symbols-outlined">swap_vert</span> -->
              </th>
              <!-- NOTE: ignoring Rating for now -->
              <!-- <th class="noselect" style="width: 50px;">
                <span style="vertical-align: middle;">Rating</span>
                <span data-sort="bookmark-rating" class="sort-icon sort material-symbols-outlined">swap_vert</span>
              </th> -->
              <th class="noselect" style="text-align: center;">
                <span style="vertical-align: middle;"># Annotations</span>
                <span id="num-annots-sort" data-sort="num-annots" class="sort-icon sort material-symbols-outlined">swap_vert</span>
                <!-- <span id="default-toggled-sort-icon" data-sort="bookmark-date-hidden" class="sort-icon sort material-symbols-outlined">north</span> -->
              </th>
              <th style="text-align: center;">Tags</th>
              <!-- <th></th> --> <!-- For displaying the timestamp -->
            </thead>
            <tbody class="list" id="saved-bookmarks-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script> -->
    <script src="list.js"></script>
    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
